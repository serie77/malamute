<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malamute</title>
    <link rel="icon" type="image/png" href="malamutefavicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: #000;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .tv-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .gif-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gif-slide.active {
            opacity: 1;
        }

        .gif-slide img {
            width: 95%;
            height: 95%;
            object-fit: contain;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ff6b9d;
            text-shadow: 3px 3px 0px #ffb3d1, 6px 6px 0px rgba(255, 107, 157, 0.3);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .subtitle {
            font-family: 'Comic Neue', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            font-weight: 700;
        }

        .subtitle .pump-fun {
            color: #4caf50;
            font-weight: 700;
        }

        .contact-box {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 12px 20px;
            pointer-events: auto;
            z-index: 200;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .address {
            font-size: 1rem;
            color: #333;
            word-break: break-all;
            font-weight: 700;
            cursor: pointer;
            user-select: all;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: absolute;
            top: 210px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .icon svg {
            width: 30px;
            height: 30px;
        }

        .icon.community svg {
            width: 28px;
            height: 28px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="tv-screen" id="tvScreen">
        <div class="gif-slide">
            <img src="main.gif" alt="Baby Malamute">
        </div>
        <div class="gif-slide">
            <img src="alaskan-malamute-dog.gif" alt="Alaskan Malamute">
        </div>
        <div class="gif-slide">
            <img src="cute-dog-dog.gif" alt="Cute Dog">
        </div>
        <div class="gif-slide">
            <img src="dogfall.gif" alt="Dog Fall">
        </div>
        <div class="gif-slide">
            <img src="dumb-dog-falling.gif" alt="Dumb Dog Falling">
        </div>
        <div class="gif-slide">
            <img src="head-tilt-malamute.gif" alt="Head Tilt Malamute">
        </div>
        <div class="gif-slide">
            <img src="how-you-doin-dog-how.gif" alt="How You Doin Dog">
        </div>
        <div class="gif-slide">
            <img src="malamute-alaskan.gif" alt="Malamute Alaskan">
        </div>
        <div class="gif-slide">
            <img src="dog-fall-on-face-snow-sled.gif" alt="Dog Fall on Face Snow Sled">
        </div>
        <div class="gif-slide">
            <img src="melon.gif" alt="Melon">
        </div>
    </div>

    <div class="overlay">
        <h1 class="title">$malamute</h1>
        <p class="subtitle">the cutest puppies on <span class="pump-fun">pump.fun</span></p>
        
        <div class="contact-box">
            <div class="address" id="address">EdcaM3D13RJfx86uc13VQdBtngUzmMa9HFEMVZVapump</div>
        </div>
        
        <div class="social-icons">
            <a href="https://x.com/malamuteSOL" target="_blank" class="icon" title="X (Twitter)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
            <a href="https://x.com/i/communities/1995492362282315835" target="_blank" class="icon community" title="Community">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="8" cy="7" r="3"/>
                    <path d="M5 14c0-2 2-3 3-3s3 1 3 3"/>
                    <circle cx="16" cy="7" r="3"/>

    <div class="notification" id="notification">Copied to clipboard! ðŸŽ‰</div>

    <script>
        const address = document.getElementById('address');
        const notification = document.getElementById('notification');
        const slides = document.querySelectorAll('.gif-slide');

        // TV slideshow - specific order: dogfall, malamute-alaskan, dog-fall-on-face-snow-sled, then random, melon last
        // Map GIF filenames to indices
        const gifMap = {};
        slides.forEach((slide, index) => {
            const img = slide.querySelector('img');
            if (img) {
                const filename = img.src.split('/').pop();
                gifMap[filename] = index;
            }
        });
        
        // Build the order: dogfall (3), malamute-alaskan (7), dog-fall-on-face-snow-sled (9), random middle, melon (8) last
        const dogfallIndex = gifMap['dogfall.gif'];
        const malamuteAlaskanIndex = gifMap['malamute-alaskan.gif'];
        const dogFallSnowSledIndex = gifMap['dog-fall-on-face-snow-sled.gif'];
        const melonIndex = gifMap['melon.gif'];
        
        // Get all other indices (excluding the fixed ones)
        const allIndices = Array.from({length: slides.length}, (_, i) => i);
        const fixedIndices = [dogfallIndex, malamuteAlaskanIndex, dogFallSnowSledIndex, melonIndex];
        const middleIndices = allIndices.filter(i => !fixedIndices.includes(i));
        
        // Shuffle the middle indices
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        const shuffledMiddle = shuffleArray([...middleIndices]);
        
        // Build final order: [dogfall, malamute-alaskan, dog-fall-on-face-snow-sled, ...shuffled middle..., melon]
        const slideOrder = [dogfallIndex, malamuteAlaskanIndex, dogFallSnowSledIndex, ...shuffledMiddle, melonIndex];
        
        let currentIndex = 0;
        let currentSlide = slideOrder[currentIndex];
        
        // Set initial active slide
        slides[currentSlide].classList.add('active');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentIndex = (currentIndex + 1) % slideOrder.length;
            currentSlide = slideOrder[currentIndex];
            slides[currentSlide].classList.add('active');
        }

        // Change slide every 4 seconds
        setInterval(nextSlide, 4000);


        // Copy address on click
        address.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(address.textContent);
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = address.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
        });
    </script>
</body>
</html>
